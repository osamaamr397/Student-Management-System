<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
    -T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Quiz Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Quiz</p>
    <form th:action="@{/quizzes/save}"th:object="${quiz}"method="post">
        <!--Add hidden form field to handle the update -->
        <input type="hidden"th:field="*{id}">
        <input type="text" th:field="*{title}" class="form-control mb-4 w-25"placeholder="Title">

        <select th:field="*{Course}">
            <option th:each="tempCourse : ${courses}"th:value="${tempCourse.id}"th:text="${tempCourse.title}"/>
        </select>

        <button type="submit"class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/quizzes/list}">Quizzes</a>

</div>
</body>
</html>
