<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
    -T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script>
var teacherId=0;
</script>
<div class="container">
    <h3>Course Directory</h3>
    <hr>
    <!--Add a button-->
  <!--  <a class="btn btn-primary btn-sm mb-3"th:href="@{/teachers/attach}">Attach Courses</a> -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
                <tr th:each="tempCourse : ${courses}" >
                    <td th:text="${tempCourse.id}" />
                    <td th:text="${tempCourse.title}" />
                    <!--Add update button-->
                    <td>

                        <form th:action="@{/teachers/attach(courseId=${tempCourse.id},teacherId=1)}"th:object="${quiz}"method="post">
                            <!--Add hidden form field to handle the update -->
                            <select>
                                <option th:each="tempTeacher : ${teachers}"th:value="${tempTeacher.id}"th:text="${tempTeacher.first_name}"/>
                            </select>

                            <button type="submit"class="btn btn-info col-2">attach</button>
                        </form>
                    </td>
                </tbody>
            </table>
        </div>
        </body>
        </html>
