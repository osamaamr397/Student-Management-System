<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
    -T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Course Directory</h3>
    <hr>
    <!--Add a button-->
    <a class="btn btn-primary btn-sm mb-3"th:href="@{/courses/showFormForAdd}">Add Courses</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Teacher</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCourse :${courses}">
            <td th:text="${tempCourse.id}" />
            <td th:text="${tempCourse.title}" />
            <!--Add update button-->
            <td>
                <a class="btn btn-info btn-sm "
                   th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.id})}">Update</a>

                <!--Add delete button-->

                <a class="btn btn-danger btn-sm"th:href="@{/courses/delete(courseId=${tempCourse.id})}"
                   onclick="if(!(confirm('Are you sure you want to delete this employee ?')))return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
