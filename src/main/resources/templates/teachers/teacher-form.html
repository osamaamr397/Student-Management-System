<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
    -T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Teacher Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Teacher</p>
    <form th:action="@{/teachers/save}"th:object="${teacher}"method="post">
        <!--Add hidden form field to handle the update -->
        <input type="hidden"th:field="*{id}">
        <input type="text" th:field="*{first_name}" class="form-control mb-4 w-25"placeholder="First Name">
        <input type="text" class="form-control mb-4 w-25"th:field="*{last_name}"placeholder="Last Name">
        <input type="email" class="form-control mb-4 w-25"th:field="*{email}"placeholder="Email">
        <button type="submit"class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/teachers/ListAllCourses}">Courses</a>
    <a th:href="@{/list}">Back to teacher list</a>
</div>
</body>
</html>
