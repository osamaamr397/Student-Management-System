<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
    -T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Teacher Directory</h3>
    <hr>
    <!--Add a button-->
    <a class="btn btn-primary btn-sm mb-3"th:href="@{/teachers/showFormForAdd}">Add Teachers</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempTeacher :${teachers}">
            <td th:text="${tempTeacher.first_name}" />
            <td th:text="${tempTeacher.last_name}" />
            <td th:text="${tempTeacher.email}" />
            <!--Add update button-->
            <td>
                <a class="btn btn-info btn-sm "
                   th:href="@{/teachers/showFormForUpdate(teacherId=${tempTeacher.id})}">Update</a>

                <!--Add delete button-->

                <a class="btn btn-danger btn-sm"th:href="@{/teachers/delete(teacherId=${tempTeacher.id})}"
                   onclick="if(!(confirm('Are you sure you want to delete this employee ?')))return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
